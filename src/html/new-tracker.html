<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="x-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <!-- Boxicons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
        
        <!-- CSS -->
        <link rel="stylesheet" href="../css/new-tracker.css">

        <title>CSSWENG Software App</title>

    </head>
    <body class="dark">
        <!-- Left Sidebar -->
        <div id="navbar-placeholder"></div>

        <!-- Content -->
        <div class="content">
            <nav>
                <!-- <i class="bx bx-menu"></i>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Search..."/>
                        <button type="submit"><i class="bx bx-search"></i></button>
                    </div>
                </form> -->
                <!-- <a href="#" class="notification">
                    <i class="bx bx-bell"></i>
                    <span class="badge">12</span>
                </a> -->
                <div class="nav-container">
                    <div class="profile-and-info">
                        <a href="#" class="profile">
                            <img src="../img/sample-profile.png" alt="profile"/>
                        </a>
        
                        <div class="profile-info">
                            <h3> Hello, AJ! </h3>
                            <div class="date-time-placeholder">Date</div>
                        </div>
                    </div>
                    
                    <div class="div-logout">
                        <button type="button" id="logout-btn" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logoutModal" onclick="clickedLogoutBtn()">Logout</button>
                    </div>
                </div> 
            </nav>
            <!-- End of nav -->



            <!-- Main -->
            <main>
                <div class="header">
                    <h1>Create New Project Tracker</h1>
                    <!-- <ul class="breadcrumbs">
                        <li><a href="#">Analytics</a> / <a href="#">Contents</a></li>
                    </ul> -->
                </div>

                <form id="form-new-tracker">
                    <div class="bottom-data">
                        <div class="reports">
                            <div class="mb-3">
                                <label for="projectName" class="form-label">Project Name</label>
                                <input type="text" class="form-control" id="projectName" placeholder="Enter Project Name" required>
                            </div>

                            <div class="mb-3">
                                <label for="projectDescription" class="form-label">Project Description</label>
                                <input type="text" class="form-control" id="projectDescription" placeholder="Enter Project Description" required>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- Data -->
                <div class="bottom-data">
                    <div class="reports">
                        <div class="div-enter-employee">
                            <button type="button" id="btn-enter-employee" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#enterEmployeeModal" onclick="clickedEnterEmployeeBtn()">Enter Employee</button>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Name</th>
                                    <th>Project Name</th>
                                    <th>Position</th>
                                    <th>Deployment (in Hrs)</th>
                                    <th>Rate (per Hr)</th>
                                    <th>Total Rate</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="td-no">1</td>
                                    <td id="td-employee-name">Juan Dela Cruz</td>
                                    <td id="td-project-name">Project A</td>
                                    <td id="td-position">Project Manager</td>
                                    <td id="td-deployment">10</td>
                                    <td id="td-rate">5, 000</td>
                                    <td id="td-total-rate">50, 0000</td>
                                </tr>

                                <tr>
                                    <td id="td-no">2</td>
                                    <td id="td-employee-name">John Doe</td>
                                    <td id="td-project-name">Project E</td>
                                    <td id="td-position">Project Manager</td>
                                    <td id="td-deployment">10</td>
                                    <td id="td-rate">5, 000</td>
                                    <td id="td-total-rate">50, 0000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>

        <!-- Enter Employee Modal -->
        <div id="enterEmployeeModal" class="modal fade" tabindex="-1" aria-labelledby="enterEmployeeModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
						<h3 class="modal-title employee-form-header">Employee Form</h3>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <div class="myform bg-dark">
                            <h5 class="employee-form-subheader mb-3 p-3">Employee Details</h5>
                            <form id="form-employee-personal-details">
                                <div class="row px-3">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="employeeFirstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="employeeFirstName" placeholder="Enter First Name" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="employeeMiddleName" class="form-label">Middle Name</label>
                                            <input type="text" class="form-control" id="employeeMiddleName" placeholder="Enter Middle Name" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="employeeLastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="employeeLastName" placeholder="Enter Last Name" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="employeeSuffixName" class="form-label">Suffix</label>
                                            <input type="text" class="form-control" id="employeeSuffixName" placeholder="Enter Suffix" required>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <h5 class="employee-form-subheader mb-3 p-3">Employment Details</h5>
                            <form id="form-employee-employment-details">
                                <div class="row px-3">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="employeePosition" class="form-label">Position</label>
                                            <input type="text" class="form-control" id="employeePosition" placeholder="Enter Employee's Position" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="employeeDeployment" class="form-label">Deployment (in Hours)</label>
                                            <input type="text" class="form-control" id="employeeDeployment" placeholder="Enter the Hours of Deployment" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="employeeRate" class="form-label">Rate (per Hour)</label>
                                            <input type="text" class="form-control" id="employeeRate" placeholder="Enter the Cost of Rate per Hour" required>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <!-- Register Button -->
                            <div class="div-register p-3">
                                <button type="button" id="submit-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#submitModal" onclick="clickedRegisterBtn()">Submit</button>
                            </div>

                            
						</div>
                    </div>
                </div>
            </div>
        </div>
        


        
        

        <!-- Reference script.JS -->
        <script src="../js/renderer.js"></script>

        <script>
            $(function() {
                $("#navbar-placeholder").load("navbar.html");
            });
        </script>
    </body>
</html>
