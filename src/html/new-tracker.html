<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="x-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <!-- Boxicons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
        
        <!-- CSS -->
        <link rel="stylesheet" href="../css/new-tracker.css">

        <title>CSSWENG Software App</title>

    </head>
    <body class="dark">
        <!-- Left Sidebar -->
        <div id="navbar-placeholder"></div>

        <!-- Content -->
        <div class="content">
            <nav>
                <div class="nav-container">
                    <div class="profile-and-info">
                        <a href="#" class="profile">
                            <img src="../img/sample-profile.png" alt="profile"/>
                        </a>
        
                        <div class="profile-info">
                            <h3> Hello, AJ! </h3>
                            <div class="date-time-placeholder">Date</div>
                        </div>
                    </div>
                    
                    <div class="div-logout">
                        <button type="button" id="logout-btn" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logoutModal" onclick="clickedLogoutBtn()">Logout</button>
                    </div>
                </div> 
            </nav>
            <!-- End of nav -->

            <!-- Main -->
            <main>
                <div class="header">
                    <h1>Create New Project Tracker</h1>
                </div>

                <div class="new-tracker-btns">
                    <button type="button" id="btn-save-new-tracker" class="btn btn-success mb-3 me-3" data-bs-toggle="modal" data-bs-target="#saveNewTrackerModal" onclick="clickedSaveNewTrackerBtn()">Save New Tracker</button>
                    <button type="button" id="btw-cancel-tracker" class="btn btn-danger mb-3 me-3" data-bs-toggle="modal" data-bs-target="#cancelTrackerModal" onclick="clickedCancelTrackerBtn()">Cancel</button>
                </div>

                <form id="form-new-tracker">
                    <div class="bottom-data">
                        <div class="reports">
                            <div class="mb-3">
                                <label for="projectName" class="form-label">Project Name</label>
                                <input type="text" class="form-control" id="projectName" placeholder="Enter Project Name" required>
                            </div>

                            <div class="mb-3">
                                <label for="projectDescription" class="form-label">Project Description</label>
                                <input type="text" class="form-control" id="projectDescription" placeholder="Enter Project Description" required>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- Data -->
                <div class="bottom-data">
                    <div class="reports">
                        <div class="div-options-employee">
                            <span class="new-tracker-to-do">
                                Choose To Do:
                            </span>
                            <span>
                                <button type="button" id="btn-enter-employee" class="btn btn-primary mb-3 me-3" data-bs-toggle="modal" data-bs-target="#enterEmployeeModal" onclick="clickedEnterEmployeeBtn()">Enter Employee</button>
                                <button type="button" id="btn-edit-employee" class="btn btn-warning mb-3 me-3" data-bs-toggle="modal" data-bs-target="#editEmployeeModal" onclick="clickedEditEmployeeBtn()">Edit Employee</button>
                                <button type="button" id="btn-remove-employee" class="btn btn-danger mb-3 me-3" data-bs-toggle="modal" data-bs-target="#removeEmployeeModal" onclick="clickedRemoveEmployeeBtn()">Remove Employee</button>
                            </span>
                            
                        </div>
                        <table id="employee-table">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Name</th>
                                    <!-- <th>Project Name</th> -->
                                    <th>Position</th>
                                    <th>Deployment (in Hrs)</th>
                                    <th>Rate (per Hr)</th>
                                    <th>Total Rate</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>

        <!-- Enter Employee Modal -->
        <div id="enterEmployeeModal" class="modal fade" tabindex="-1" aria-labelledby="enterEmployeeModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
						<h3 class="modal-title employee-form-header">Employee Form</h3>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <div class="myform bg-dark">
                            <h5 class="employee-form-subheader mb-3 p-3">Employee Details</h5>
                            <form id="employee-form">
                                <div class="row px-3">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="employeeFirstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="employeeFirstName" placeholder="Enter First Name" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="employeeMiddleName" class="form-label">Middle Name</label>
                                            <input type="text" class="form-control" id="employeeMiddleName" placeholder="Enter Middle Name">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="employeeLastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="employeeLastName" placeholder="Enter Last Name" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="employeeSuffix" class="form-label">Suffix</label>
                                            <input type="text" class="form-control" id="employeeSuffix" placeholder="Enter Suffix">
                                        </div>
                                    </div>
                                </div>

                                
                                <h5 class="employee-form-subheader mb-3 p-3">Employment Details</h5>

                                <div class="row px-3">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="employeePosition" class="form-label">Position</label>
                                            <input type="text" class="form-control" id="employeePosition" placeholder="Enter Employee's Position" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="employeeDeployment" class="form-label">Deployment (in Hours)</label>
                                            <input type="number" class="form-control" id="employeeDeployment" placeholder="Enter the Hours of Deployment" required>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="employeeRate" class="form-label">Rate (per Hour)</label>
                                            <input type="number" class="form-control" id="employeeRate" placeholder="Enter the Cost of Rate per Hour" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Register Button -->
                                <div class="pt-5 pb-3 px-5">
                                    <button type="submit" id="enter-employee-btn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#enterEmployeeModal" onclick="clickedEnterEmployeeBtn()">Enter Employee</button>
                                </div>
                            </form>
						</div>
                    </div>
                </div>
            </div>
        </div>
        


        
        

        <!-- Reference script.JS -->
        <script>
            $(function() {
                $("#navbar-placeholder").load("navbar.html");
            });
        </script>

        <script src="../js/renderer.js"></script>

        <script src="../js/new-tracker.js"></script>
    </body>
</html>
