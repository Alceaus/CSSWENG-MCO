<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="x-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


        <!-- Boxicons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
        
        <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css">
        

        <title>CSSWENG Software App</title>

    </head>
    <body class="dark">
        <!-- Logout Modal -->
        <div id="logoutModal" class="modal fade" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<!-- Modal Body -->
					<div class="modal-body">
						<div class="myform bg-dark p-3">
							<h3 class="text-center logout-form-header">Logging Out?</h3>
                            <h5 class="text-center logout-form-header">Make sure to save all your chages!</h5>
                            <div class="text-center logout-options">
                                <a href="index.html" class="btn btn-success m-3">Logout</a>
                                <button type="submit" class="btn btn-danger m-3" data-bs-dismiss="modal">Go Back</button>
                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>

        <!-- Left Sidebar -->
        <div id="navbar-placeholder"></div>

        <!-- Content -->
        <div class="content">
            <nav>
                <div class="nav-container">
                    <div class="profile-and-info">
                        <a href="#" class="profile">
                            <img src="../img/sample-profile.png" alt="profile"/>
                        </a>
        
                        <div class="profile-info">
                            <h3> Hello, AJ! </h3>
                            <div class="date-time-placeholder">Date</div>
                        </div>
                    </div>
                    
                    <div class="div-logout">
                        <button type="button" id="logout-btn" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logoutModal" onclick="clickedLogoutBtn()">Logout</button>
                    </div>
                </div> 
            </nav>
            <!-- End of nav -->


            <!-- Main -->
            <main id="changing-container-placeholder"></main>

            
            
        </div> <!-- End of Content -->
        


        <!-- Reference script.js -->
        <script src="../js/renderer.js"></script>

        <script>
            $(function() {
                $("#navbar-placeholder").load("navbar.html");
            });
        </script>
        

        

        

        

    </body>
</html>
