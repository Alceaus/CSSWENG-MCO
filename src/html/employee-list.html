<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="x-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <!-- Boxicons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
        
        <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css">

        <title>CSSWENG Software App</title>

    </head>
    <body class="dark">
        <!-- Left Sidebar -->
        <div id="navbar-placeholder"></div>

        <!-- Content -->
        <div class="content">
            <nav>
                <!-- <i class="bx bx-menu"></i>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Search..."/>
                        <button type="submit"><i class="bx bx-search"></i></button>
                    </div>
                </form> -->
                <!-- <a href="#" class="notification">
                    <i class="bx bx-bell"></i>
                    <span class="badge">12</span>
                </a> -->
                <div class="nav-container">
                    <div class="profile-and-info">
                        <a href="#" class="profile">
                            <img src="../img/sample-profile.png" alt="profile"/>
                        </a>
        
                        <div class="profile-info">
                            <h3> Hello, AJ! </h3>
                            <div class="date-time-placeholder">Date</div>
                        </div>
                    </div>
                    
                    <div class="div-logout">
                        <button type="button" id="logout-btn" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logoutModal" onclick="clickedLogoutBtn()">Logout</button>
                    </div>
                </div> 
            </nav>
            <!-- End of nav -->



            <!-- Main -->
            <main>
                <div class="header">
                    <h1>Employee List</h1>
                    <!-- <ul class="breadcrumbs">
                        <li><a href="#">Analytics</a> / <a href="#">Contents</a></li>
                    </ul> -->
                </div>

                <!-- Data -->
                <div class="bottom-data">
                    <div class="reports">
                        <table>
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Name</th>
                                    <th>Project Name</th>
                                    <th>Position</th>
                                    <th>Deployment (in Hrs)</th>
                                    <th>Rate (per Hr)</th>
                                    <th>Total Rate</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="td-no">1</td>
                                    <td id="td-employee-name">Juan Dela Cruz</td>
                                    <td id="td-project-name">Project A</td>
                                    <td id="td-position">Project Manager</td>
                                    <td id="td-deployment">10</td>
                                    <td id="td-rate">5, 000</td>
                                    <td id="td-total-rate">50, 0000</td>
                                </tr>

                                <tr>
                                    <td id="td-no">2</td>
                                    <td id="td-employee-name">John Doe</td>
                                    <td id="td-project-name">Project E</td>
                                    <td id="td-position">Project Manager</td>
                                    <td id="td-deployment">10</td>
                                    <td id="td-rate">5, 000</td>
                                    <td id="td-total-rate">50, 0000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </main>
            
        </div>
        


        
        

        <!-- Reference script.JS -->
        <script src="../js/renderer.js"></script>
