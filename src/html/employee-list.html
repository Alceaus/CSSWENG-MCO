<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>CSSWENG Software App</title>

</head>
<body>
    <!-- Nav Bar -->
    <header class="navbar navbar-expand-sm fixed-top">
        <nav class="container-fluid">
            <div class="d-flex flex-wrap">
                <div class="p-1 nav-product-logo">
                    <a href="dashboard.html">
                        <img class="navbar-product-logo" src="../img/product-logo.png">
                    </a>
                </div>
                <div class="nav-header-body">
                    <div class="nav-page-info">
                        <h2 class="page-name">DASHBOARD</h2>
                    </div>
                    <div class="nav-user-info">
                        <div>Hello, user!</div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex">
                <div class="p-2 ms-auto">Settings</div>
                <div class="p-2"><a href="index.html">Logout</a></div>

            </div>
        </nav>
    </header>


    <div class="p-5 text-center">
        <div class="text-center">
            Go to <a href="home.html" class="text-dark">HOME</a>
        </div>
    </div>

    <!-- Employee List in Table Format -->
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Project Name</th>
                    <th scope="col">Position</th>
                    <th scope="col">Deployment (in Hours)</th>
                    <th scope="col">Rate (per Hour)</th>
                    <th scope="col">Total Rate</th>
                    <th scope="col">Notes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Juan Dela Cruz</td>
                    <td>Project A</td>
                    <td>Project Head</td>
                    <td>5</td>
                    <td>5,000</td>
                    <td>25,000</td>
                    <td>None</td>
                </tr>
                <!-- Add more rows as needed -->
                <tr>
                    <th scope="row">2</th>
                    <td>Juana Dela Cruz</td>
                    <td>Project B</td>
                    <td>Project Head</td>
                    <td>5</td>
                    <td>5,000</td>
                    <td>25,000</td>
                    <td>None</td>
                </tr>
            </tbody>
        </table>
    </div>
      


    
    

    <!-- Reference script.JS -->
    <script src="../js/renderer.js"></script>
</body>
</html>
