<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		
		<!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="../css/index.css">

		<title>CSSWENG Software App</title>
	</head>
	<body>
		<!-- Product Logo -->
		<div class="div-logo text-center">
			<img class="product-logo" src="../img/product-logo-name.png" alt="logo" width="100">
		</div>

		<!-- Login Button -->
		<div class="div-login text-center">
			<button type="button" id="login-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal" onclick="clickedLoginBtn()">Login</button>
		</div>

		<!-- Register Button -->
		<div class="div-register text-center">
			<button type="button" id="register-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal" onclick="clickedRegisterBtn()">Register</button>
		</div>

		<div class="text-center mt-5 position-fixed fixed-bottom copyright">
			Copyright &copy; 2023 &mdash; CSSWENG-S12 Group 3
		</div>

		<!-- Login Modal -->
		<div id="loginModal" class="modal fade" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<!-- Modal Body -->
					<div class="modal-body">
						<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
						<div class="myform bg-dark">
							<h1 class="text-center login-form-header">Login Form</h1>
							<form id="login-form">
								<div class="mb-3 mt-3">
									<label for="username">Username</label>
									<input type="text" id="username" class="form-control" placeholder="Enter Username" required>
								</div>
								<div class="mb-3 mt-3">
									<label for="password">Password</label>
									<div class="input-group">
										<input type="password" id="password" class="form-control" placeholder="Enter Password" required>
										<span class="input-group-text">
											<input type="checkbox" id="show-password"> Show
										</span>
									</div>
								</div>
								<button type="submit" class="btn btn-light mt-3">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Register Modal -->
		<div id="registerModal" class="modal fade" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<!-- Modal Body -->
					<div class="modal-body">
						<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
						<div class="myform bg-dark">
							<h1 class="text-center login-form-header">Registration Form</h1>
							<form id="register-form">
								<div class="mb-3 mt-3">
									<label for="username">Username</label>
									<input type="text" id="username" class="form-control" placeholder="Enter Username" required>
								</div>
								<div class="mb-3 mt-3">
									<label for="password">Password</label>
									<input type="password" id="password" class="form-control" placeholder="Enter Password" required>
								</div>
								<div class="mb-3 mt-3">
									<label for="confirm-password">Confirm Password</label>
									<input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
								</div>
								<button type="submit" class="btn btn-light mt-3">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- Scripts -->
		<script src="../js/renderer.js"></script>

		<script src="../js/index.js"></script>
	</body>
</html>
