<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>CSSWENG Software App</title>

    <!-- Time and Date-->
    <style>
        #datetime {
            color: rgb(5, 4, 4); /* Text color for date and time */
        }
    </style>


</head>
<body>
    <!-- Nav Bar -->
    <header class="navbar navbar-expand-sm fixed-top">
        <nav class="container-fluid">
            <div class="d-flex flex-wrap">
                <div class="p-1 nav-product-logo">
                    <a href="home.html">
                        <img class="navbar-product-logo" src="../img/product-logo.png">
                    </a>
                </div>
                <div class="nav-header-body">
                    <div class="nav-page-info">
                        <h2 class="page-name">Create a New Project Tracker</h2>
                    </div>
                    <div class="nav-user-info">
                        Hello, user! <span id="datetime"></span>
                    </div> <!--  date and time element  -->
                    </div>
                </div>
            </div>
            <div class="d-flex flex">
                <div class="p-2 ms-auto"> Settings
                </div>
                <div class="p-2">
                    <a href="index.html">Logout</a>
                </div>
            </div>
        </nav>
    </header>


    <!-- JavaScript for date and time -->
    <script>
        function updateDateTime() {
            const dateTimeElement = document.getElementById('datetime');
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            dateTimeElement.textContent = dateTimeString;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Left Side: Pie Chart -->
                <div class="chart-container">
                    <canvas id="pieChart" width="200" height="200"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Right Side: Bar Chart -->
                <div class="chart-container">
                    <canvas id="barChart" width="200" height="100"></canvas>
                </div>
                <div class="chart-container">
                    <!-- Add your hardcoded Line Chart here -->
                    <canvas id="lineChart" width="200" height="100"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Center: Table -->
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Project</th>
                                <th>Employees</th>
                                <th>Deployment (hours)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Project A</td>
                                <td>5</td>
                                <td>100</td>
                            </tr>
                            <tr>
                                <td>Project B</td>
                                <td>8</td>
                                <td>150</td>
                            </tr>
                            <tr>
                                <td>Project C</td>
                                <td>48</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>Project D</td>
                                <td>6</td>
                                <td>240</td>
                            </tr>
                            <tr>
                                <td>Project E</td>
                                <td>4</td>
                                <td>120</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to initialize the charts -->
    <script>
        var pieChartCanvas = document.getElementById('pieChart').getContext('2d');
        var pieChartData = {
            labels: ['Project A', 'Project B', 'Project C', 'Project D', 'Project E'],
            datasets: [{
                data: [5, 8, 3, 6, 4],
                backgroundColor: ['#0061A9', '#005897', '#004F85', '#004672', '#003D60']
            }]
        };
        var pieChartOptions = {
            responsive: true
        };

        new Chart(pieChartCanvas, {
            type: 'pie',
            data: pieChartData,
            options: pieChartOptions
        });

        var barChartCanvas = document.getElementById('barChart').getContext('2d');
        var barChartData = {
            labels: ['Project A', 'Project B', 'Project C', 'Project D', 'Project E'],
            datasets: [{
                label: 'Number of Employees',
                data: [5, 8, 3, 6, 4],
                backgroundColor: ['#003D60', '#33255A', '#4B234E', '#7D1F36', '#951D2A']
            }]
        };
        var barChartOptions = {
            responsive: true
        };

        new Chart(barChartCanvas, {
            type: 'bar',
            data: barChartData,
            options: barChartOptions
        });

        var lineChartCanvas = document.getElementById('lineChart').getContext('2d');
        var lineChartData = {
            labels: ['Project A', 'Project B', 'Project C', 'Project D', 'Project E'],
            datasets: [{
                label: 'Deployment (hours)',
                data: [100, 150, 48, 240, 120],
                borderColor: '#004672',
                fill: false
            }]
        };
        var lineChartOptions = {
            responsive: true
        };

        new Chart(lineChartCanvas, {
            type: 'line',
            data: lineChartData,
            options: lineChartOptions
        });
    </script>
</body>
</html>
